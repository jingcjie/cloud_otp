name: cloud-otp
version: '1.4.0'
summary: Cloud OTP
description: A versatile Open-Source One-Time Password (OTP) authenticator application built with Dart, supporting multiple platforms including Windows, Linux, Web, Android, iOS, and macOS.

grade: stable
confinement: strict
base: core22

parts:
  cloud-otp:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
    build-packages:
      - libgtk-3-dev
      - xvfb
      - xauth
    stage-packages:
      - libgtk-3-0
    override-build: |
      set -eux
      # Start Xvfb
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      export DISPLAY=:99
      sleep 3  # Give Xvfb time to start
      
      # Run the default build command
      craftctl default
      
      # Kill Xvfb
      killall Xvfb || true

apps:
  cloud-otp:
    command: cloud_otp
    extensions: [gnome]
    plugs:
      - network
      - desktop
      - desktop-legacy
      - wayland
      - x11