name: cloud-otp
version: '1.4.0'
summary: Cloud OTP
description: A versatile Open-Source One-Time Password (OTP) authenticator application built with Dart, supporting multiple platforms including Windows, Linux, Web, Android, iOS, and macOS.

grade: stable
confinement: strict
base: core20

parts:
  flutter-app:
    plugin: nil
    source: .
    override-build: |
      flutter config --enable-linux-desktop
      flutter build linux --release
      
      # Copy build artifacts
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cp -r build/linux/x64/release/bundle/* $SNAPCRAFT_PART_INSTALL/bin/

apps:
  CloudOTP:
    command: cloud-otp
    plugs:
      - network
      - desktop
      - desktop-legacy
      - wayland
      - x11